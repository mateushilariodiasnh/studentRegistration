<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de alunos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <header>
    <h1>Cadastro de alunos</h1>
  </header>

  <main>
    <div class="title">
      <h2>Lista de alunos</h2>
      <span>Confira a lista com todos os alunos cadastrados no sistema.</span>
    </div>

    <div class="card">
      <form preventDefault>
        <div class="lineInput">
          <label for="nomeCompleto">Nome completo:</label>
          <input type="text" id="nomeCompleto" required>
        </div>
        <div class="lineInput">
          <label for="ra">R.A:</label>
          <input type="number" id="ra" required>
        </div>
        <div class="lineInput">
          <label for="notaUm">Nota 1:</label>
          <input type="number" id="notaUm" required>
        </div>
        <div class="lineInput">
          <label for="notaDois">Nota 2:</label>
          <input type="number" id="notaDois" required>
        </div>
        <div class="lineInput">
          <label for="numeroDeFaltas">Número de faltas:</label>
          <input type="number" id="numeroDeFaltas" required>
        </div>
        <button type="button" id="btnOne" onclick="studentRegistration.create()">Adicionar</button>
        <button type="button" id="btnTwo" onclick="studentRegistration.cancel()">Cancelar</button>
      </form>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Nome completo</th>
          <th>R.A</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Número de faltas</th>
          <th>Média</th>
          <th>Resultado</th>
          <th class="center">Ações</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    </div>

  </main>

</body>

</html>
